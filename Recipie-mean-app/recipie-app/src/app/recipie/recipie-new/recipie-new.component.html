<h1>Welcome, {{ user }}</h1>

<p class="right"><a [routerLink]="['/reset']">logout</a></p>

<hr>

<div class="form-group"> 
    <form (submit)="newRecipie()" #formData="ngForm">
      <label class="col-sm-2 control-label">Recipie Name: </label>
      <div class="col-sm-10">
          <input 
          class="form-control" 
          name="recipieName"
          [(ngModel)]="recipieName" 
          #recipie="ngModel">
          <br>
          <button class="btn btn-primary btn-sm" type="submit" [disabled]="formData.invalid">Start Recipie</button>
      </div>
    </form>
</div>
